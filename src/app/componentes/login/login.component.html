<div class="fondo-login">
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Iniciar sesión</h2>
                <p class="text-white-50 mb-4">Por favor, ingrese su correo y contraseña</p>
  
                <!-- Alerta si hay error -->
                <div *ngIf="mensajeError" class="alert alert-danger">
                  {{ mensajeError }}
                </div>
  
                <!-- Campo Correo -->
                <div class="form-outline form-white mb-4">
                  <input type="email" id="inputCorreo" [(ngModel)]="correo" name="correo"
                          class="form-control form-control-lg" placeholder="usuario@mail.com" required />
                  <label class="form-label" for="inputCorreo">Correo</label>
                </div>
  
                <!-- Campo Contraseña -->
                <div class="form-outline form-white mb-4">
                  <input type="password" id="inputContrasena" [(ngModel)]="contrasena" name="contrasena"
                          class="form-control form-control-lg" placeholder="*******" required />
                  <label class="form-label" for="inputContrasena">Contraseña</label>
                </div>
  
                <div class="mb-4">
                  <button class="btn btn-outline-info btn-sm me-2"
                          (click)="loginRapido('estebancamejo@utn.com', '123456')">
                    Acceso rápido: Admin
                  </button>
  
                </div>
                
  
                <!-- Botón para enviar -->
                <button class="btn btn-outline-light btn-lg px-5" (click)="ingresar()" type="button">
                  Ingresar
                </button>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
