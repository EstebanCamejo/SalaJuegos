<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-5 col-lg-5 col-xl-4">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-4 text-uppercase">Registro</h2>
                <p class="text-white-50 mb-4">Por favor complete sus datos</p>
  
                <!-- Alerta de error -->
                <div *ngIf="mensajeError" class="alert alert-danger text-center">
                  {{ mensajeError }}
                </div>
                



                <!-- Formulario -->
                <form [formGroup]="formulario" (ngSubmit)="registrar()">
                  
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="nombre" formControlName="nombre" class="form-control form-control-lg" placeholder="Tu nombre" required />
                    <label class="form-label" for="nombre">Nombre</label>
                  </div>
  
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="correo" formControlName="correo" class="form-control form-control-lg" placeholder="usuario@mail.com" required />
                    <label class="form-label" for="correo">Correo</label>
                  </div>
  
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="contrasena" formControlName="contrasena" class="form-control form-control-lg" placeholder="*******" required />
                    <label class="form-label" for="contrasena">Contraseña</label>
                  </div>
  
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="formulario.invalid">
                    Registrarse
                  </button>
                </form>
                
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
