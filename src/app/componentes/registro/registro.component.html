

   <section class="vh-100 gradient-custom">
    <div class="card bg-dark text-white">
      <div class="card-body p-5 text-center">
        <div class="mb-md-5 mt-md-4 pb-5">
          <h2 class="fw-bold mb-4 text-uppercase">Registro</h2>
          <p class="text-white-50 mb-4">Por favor complete sus datos</p>
          <!-- Alerta de error -->
          <div *ngIf="mensajeError" class="alert alert-danger text-center">
            {{ mensajeError }}
          </div>
          <!-- Formulario -->
          <form [formGroup]="formulario" (ngSubmit)="registrar()">

            <div class="form-outline form-white mb-4">
              <input type="email" id="correo" formControlName="correo" class="form-control form-control-lg" placeholder="usuario@mail.com" required />
              <label class="form-label" for="correo">Correo</label>
            </div>
            <div class="form-outline form-white mb-4">
              <input type="password" id="contrasena" formControlName="contrasena" class="form-control form-control-lg" placeholder="*******" required />
              <label class="form-label" for="contrasena">Contrase√±a</label>
            </div>
            <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="formulario.invalid">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
