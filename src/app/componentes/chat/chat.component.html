
   <section class="fondo-chat d-flex justify-content-center align-items-center">
   <br>
  
    <div class="chat-container p-3">
      <h2 class="text-center text-white mb-3">ğŸ’¬ Sala de Chat Arcade</h2>
  
      <div class="chat-mensajes mb-3"  #scrollContainer>
        <div *ngFor="let mensaje of mensajes" class="mensaje">
          <strong class="text-info">{{ mensaje.usuario }} ({{ mensaje.created_at | date:'shortTime':'-0600' }}):</strong>
          <span class="text-white">{{ mensaje.contenido }}</span>
        </div>
      </div>
  
      <div class="d-flex">
        <input [(ngModel)]="nuevoMensaje" placeholder="Escribe tu mensaje..." class="form-control me-2">
        <button class="btn btn-outline-info" (click)="enviarMensaje()">Enviar</button>
      </div>
    </div>
  </section>
